<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/f2ba1724e3.js" crossorigin="anonymous"></script>
    <script src="intragram.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="logo">
                <img src="download1.png" alt="">
            </div>
            <div class="sign-in">
                <div class="div">
                    <p>
                        Sign up to see photos and videos from your friends.
                    </p>
                </div>
                <div class="div">
                    <button>
                        <i class="fa-brands fa-square-facebook"></i>
                        <p>
                            Log in with facebook
                        </p>
                    </button>
                </div>
                <div class="div">
                    <div class="c">
                        <hr>
                    </div>
                    <p>OR</p>
                    <div class="c">
                        <hr>
                    </div>
                </div>
                <div class="div">
                    <input id="email" placeholder="Mobile number or email address" type="email ; number">
                </div>
                <div class="div">
                    <input id="name" placeholder="Full Name" type="text">
                </div>
                <div class="div">
                    <input id="register-username" placeholder="Username" type="text">
                </div>
                <div class="div">
                    <input id="register-password" placeholder="Password" type="text">
                </div>
                <div class="div">
                    <p>
                        People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn more</a>
                    </p>
                </div>
                <div class="div">
                    <p>
                        By signing up, you agree to our <a href="#">Terms, Privacy Policy and Cookies Policy.</a>
                    </p>
                </div>
                <div class="div">
                    <button onclick="register()">Sign up</button>
                </div>
            </div>
        </div>
        <div class="redirect">
            <p>
                Have an account? <a href="login.html" style="text-decoration: none;color: rgb(135, 173, 250); font-weight: bold;"> Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
